<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form action="action_page.php">
      <fieldset>
        <legend>Personal information:</legend>
        Name:<input type="text" name="name" /><br>
        Email:<input type="text" name="email" /><br>
      </fieldset>
      <fieldset>
        <legend>Your Review:</legend>
        How did you hear about us?
        <select name="option">
          <option active>Google</option>
          <option>Facebook</option>
          <option>Microsoft</option>
        </select><br />
        Would you like to visit again?
        <input type="radio" name="opinion" />Yes
        <input type="radio" name="opinion" />No
        <input type="radio" name="opinion" />Maybe <br />
        Comments:<br />
        <textarea name="comment" rows="15" cols="75"></textarea><br />
        <input type="checkbox" name="sign me" />Sign me up for email updates<br />
        <input type="submit" value="Submit review"/>
      </fieldset>
    </form>
  </body>
</html>
